			   function doDownLoad(id)
				 {
						if (/msie/i.test(navigator.userAgent)){ //ie brower   
							document.getElementById(id).click();  
						}
						else{
							var e = document.createEvent('MouseEvent');      
							e.initEvent('click', false, false);      
							setTimeout(document.getElementById(id).dispatchEvent(e),2000);      
						}  
				 }
        function download(){
        	var u = navigator.userAgent, app = navigator.appVersion;        
        	var versions = {//移动终端浏览器版本信息 
                  trident: u.indexOf('Trident') > -1, //IE内核
                  presto: u.indexOf('Presto') > -1, //opera内核
                  webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                  gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                  mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                  ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                  android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                  iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                  iPad: u.indexOf('iPad') > -1, //是否iPad
                  webApp: u.indexOf('Safari') == -1 ,//是否web应该程序，没有头部与底部
                  samsung:u.indexOf('SAMSUNG') > -1 || u.indexOf('SM-') > -1,
                  lenovo:u.indexOf('lenovo') > -1 || u.indexOf('Lenovo') > -1,
                  honor:u.indexOf('honor') > -1 || u.indexOf('Honor') > -1,
                  nexus:u.indexOf('nexus') > -1 || u.indexOf('Nexus') > -1
              };
        		var language = (navigator.browserLanguage || navigator.language).toLowerCase();
        	
            if (versions.ios || versions.iPhone || versions.iPad) {

						else {
